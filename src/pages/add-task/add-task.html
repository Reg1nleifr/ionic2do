<ion-header>
  <ion-navbar>
    <ion-title>Add PanDo Task</ion-title>
    <ion-buttons start>
      <button ion-button (click)="onDismiss()">
        <span ion-text color="primary" showWhen="ios">Back</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>PanDo Task</ion-label>
      <ion-input [(ngModel)]="task.title" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Due-Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="task.dueTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Due-Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="taskDue"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Repeat</ion-label>
      <ion-checkbox [(ngModel)]="task.repeat"></ion-checkbox>
    </ion-item>
    <ion-item *ngIf="task.repeat">
      <ion-label>Interval</ion-label>
      <ion-input type="number" placeholder="in Days" [(ngModel)]="task.repeatInterval" color="primary"></ion-input>
    </ion-item>
    <!-- SuperTask -->
    <!-- Comments -->
  </ion-list>
  <button (click)="onSave()" ion-button full>Save</button>
</ion-content>
