<ion-content padding>

  <ion-row class="login-logo">
    <ion-col><img src="http://placehold.it/100x100" /></ion-col>
  </ion-row>

  <ion-row class="login-form">
    <ion-col>
      <ion-list inset>

        <!--TODO: Error Message in 'danger' rausprinten, lul-->
        <ion-item *ngIf="errorMsg">
          <ion-label [(ngModel)]="errorMsg">I am an Error!</ion-label>
        </ion-item>

        <!--<form>-->
          <ion-item>
            <ion-label>
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="username" placeholder="username" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
          </ion-item>
        <!--</form>-->

      </ion-list>

      <button ion-button block (click)="login()" primary class="login-button">Login</button>

    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col>
      <button (click)="launchSignup()" class="create-account">Create an Account</button>
    </ion-col>
  </ion-row>

</ion-content>
